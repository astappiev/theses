<form class="m-auto" style="max-width: 330px;" method="post">
    <input type="hidden" name="csrf" value="{{.csrf}}"/>

    <h1 class="h3 mb-3 fw-normal">Add new topic</h1>

    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input name="title" class="form-control" id="title" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input name="description" class="form-control" id="description" required>
    </div>

    <button class="w-100 btn btn-primary" type="submit">Save</button>
</form>
